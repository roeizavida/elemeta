name: Testing

on:
  push:
    branches:
      - llm

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "poetry"

      - name: coverage
        run: poetry lock --no-update && bash -ex scripts/test.sh
